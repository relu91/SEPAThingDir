language: minimal
addons:
  ssh_known_hosts: mml.arces.unibo.it
before_deploy:
- openssl aes-256-cbc -k $deploy_password -in deploy_rsa.enc -out /tmp/deploy_rsa
  -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/ cristianoaguzzi@mml.arces.unibo.it:/home/cristianoaguzzi/thing_directory
  on:
    branch: travis
env:
  global:
    secure: 
